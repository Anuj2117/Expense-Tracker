<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="wrapper">
    <div class="background"></div>
    <div class="container">
        <div class="left-section">
            <h2>Salary Information</h2>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" min="0" step="0.01" required>
            </div>
            <button id="calculate-tax-btn">Calculate Tax</button>
            <div id="tax-info"></div>
            <form id="expense-form">
                <h2>Add Expense</h2>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" min="0" step="0.01" required>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </div>
        <div class="right-section">
            <h1 class="center-heading">Expense Tracker</h1>
            <div class="main-container">
                <div class="expenses-container">
                    <h2>Expense List</h2>
                    <div id="expense-list"></div>
                    <div id="total-expense"></div>
                </div>
                <div class="chart-container">
                    <div id="expense-chart-container">
                        <canvas id="expense-chart"></canvas>
                    </div>
                    <div id="recommendations"></div>
                    <div id="taxes"></div>
                </div>
            </div>
        </div>
        
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
